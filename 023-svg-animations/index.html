        </div>
        <!-- CROSSES -->
        <div class="h-25 w-100 bg-black flex flex-wrap box" id="crosses">

              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="44px"
              height="44px"
              viewBox="0 0 44 44"
              version="1.1"
            >

              <g

                stroke="none"

      <!-- Second column -->
      <div class="w-third flex flex-wrap box">
        <!-- TITLE -->
        <div class="h-25 w-100 bg-black box flex justify-center items-center">
          SVG ANIMATIONS
        </div>
        <!-- DOTS -->
        <div
          class="h-25 w-100 bg-white flex flex-wrap justify-around items-center pa3 box"
          id="dots"
        >
          <div class="w-10">
            <div class="dot center"></div>
          </div>
        </div>
        <div class="h-50 w-100 bg-black box" id="tunnel">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 400 400"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs></defs>
            <g
              id="Page-1"
              stroke="#fff"
              stroke-width="8"
              fill="none"
              fill-rule="evenodd"
            >
              <circle cx="200" cy="200" r="10%" />
              <circle cx="200" cy="200" r="20%" />
              <circle cx="200" cy="200" r="30%" />
              <circle cx="200" cy="200" r="40%" />
              <circle cx="200" cy="200" r="50%" />
              <circle cx="200" cy="200" r="60%" />
              <circle cx="200" cy="200" r="70%" />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="100%"
            height="100%"
            viewBox="0 0 498 495"
            version="1.1"
          >
            <defs />
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"

              <path
                stroke="#fff"
                stroke-width="8"
                d="M497.603 4.993 1 24.357 497.603 43.719 1 63.083 497.603 82.449 1 101.814 497.603 121.177 1 140.541 497.603 159.906 1 179.271 497.603 198.638 1 218.004 497.603 237.37 1 256.736 497.603 276.098 1 295.462 497.603 314.83 1 334.194 497.603 353.56 1 372.927 497.603 392.296 1 411.665 497.603 431.034 1 450.404 497.603 469.777 1 489.149"

            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="100%"
            height="100%"
            viewBox="0 0 200 200"
            version="1.1"
          >
            <defs />
            <g stroke="#000" stroke-width="8px" fill="none" fillRule="evenodd">

              <rect height="75%" width="75%" x="50%" y="50%" />
              <rect height="100%" width="100%" x="50%" y="50%" />

              <rect height="150%" width="125%" x="50%" y="50%" />
